<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Schlag das Krokodil!</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but game doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <footer>
      <p id="copyright">
        <small
          >&copy; Stefan Seegerer, Julian Dorn (<a
            href="https://github.com/manzanillo/schlag-das-krokodil"
            >Github</a
          >), <a href="/schlag-das-krokodil/?robots=true">Play with robots</a>,
          <a href="/schlag-das-krokodil/">Play with crocodiles</a>,
          <a href="/schlag-das-krokodil/?halloween=true">Halloween version</a>
        </small>
      </p>
    </footer>
    <!-- built files will be auto injected -->
  </body>

  <style>
    body {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
    }
    footer {
      margin-top: 4em;
      background: #ffffff;
      border-top: 0.0625em solid lightgrey;
      bottom: 0;
      height: 3em;
    }
    footer p {
      text-align: center;
      padding: 0.75em;
    }
    @keyframes animate {
      0% {
        filter: blur(0) opacity(100%);
      }

      20% {
        filter: blur(2px) opacity(40%);
      }

      80% {
        filter: blur(2px) opacity(40%);
      }

      100% {
        filter: blur(0) opacity(100%);
      }
    }
  </style>
</html>
